<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="heading">
        <div class="left">
          <a href="#">calc</a>
        </div>
        <div class="right">
          <small>THEME</small>
          <div class="toggle">
            <div>
              <small class="theme active">1</small><small class="theme">2</small
              ><small class="theme">3</small>
            </div>
            <form class="toggle-wrapper" method="GET" action="">
              <div>
                <label for="first" class="show"> </label>
                <input type="checkbox" name="toggle" id="first" checked />
              </div>
              <div>
                <label for="second"> </label>
                <input type="checkbox" name="toggle" id="second" />
              </div>
              <div>
                <label for="third"> </label>
                <input type="checkbox" name="toggle" id="third" />
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="screen">
        <input
          class="result"
          type="text"
          value="0"
          name="result"
          id="result"
          disabled
        />
      </div>

      <div class="keypad">
        <div class="row">
          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key key-secondary">DEL</button>
        </div>
        <div class="row">
          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key">+</button>
        </div>
        <div class="row">
          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key">-</button>
        </div>
        <div class="row">
          <button class="key">.</button>
          <button class="key">0</button>
          <button class="key">/</button>
          <button class="key">x</button>
        </div>
        <div class="row">
          <button class="key key-secondary">RESET</button>
          <button class="key key-toggle">=</button>
        </div>
      </div>
    </main>

    <script src="./theme.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
