<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <p id="paragraph">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future. ”
        </p>

        <div class="info">
          <span class="name" id="name"> Tanya Sinclair</span
          ><span class="job" id="job">UX Engineer</span>
        </div>
      </div>
      <div class="right">
        <img src="./images/image-tanya.jpg" alt="avatar" id="avatar" />
        <div class="icons">
          <img src="./images/icon-prev.svg" id="prev" alt="prev" />
          <img src="./images/icon-next.svg" id="next" alt="next" />
        </div>
      </div>
    </main>

    <script src="./js/app.js"></script>
  </body>
</html>
