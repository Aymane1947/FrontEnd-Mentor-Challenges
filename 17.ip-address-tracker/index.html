<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <header class="heading">
        <div class="bg">
          <div class="header-container">
            <h1>IP Address Tracker</h1>

            <form action="" class="input-wrapper" id="form">
              <input
                type="text"
                name="text"
                id="ip"
                placeholder="Search for any IP address or domain"
              />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="arrow" />
              </button>
            </form>
            <div class="info">
              <div class="address">
                <h3>ip address</h3>
                <p id="address-content">105.67.4.186</p>
              </div>
              <div class="location">
                <h3>location</h3>
                <p id="location-content">MA Marrakesh-Safi</p>
              </div>
              <div class="timezone">
                <h3>timezone</h3>
                <p id="timezone-content">UTC+01:00</p>
              </div>
              <div class="isp">
                <h3>isp</h3>
                <p id="isp-content">Wana Corporate</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div id="map" class="map"></div>
    </main>

    <script src="./js/map.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
