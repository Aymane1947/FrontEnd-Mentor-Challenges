<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <main>
      <div class="top">
        <div class="heading container">
          <h1>TODO</h1>
          <img src="./images/icon-sun.svg" alt="icon-sun" id="theme" />
        </div>
      </div>
      <div class="bottom">
        <div class="todos-wrapper container">
          <form action="">
            <input
              type="text"
              name="new"
              id="new"
              placeholder="Create a new todo..."
              autocomplete="off"
            />
          </form>
          <div class="todos">
            <ul id="todos"></ul>
          </div>
        </div>
      </div>
    </main>

    <script src="./script/theme.js"></script>
    <script src="./script/app.js"></script>
  </body>
</html>
