<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Launch countdown timer</title>
  </head>
  <body>
    <div class="container">
      <h1>We're launching soon</h1>
      <div class="countdown-container">
        <div class="countdown">
          <div class="number">
            <strong id="days">13</strong>
          </div>
          <small> Days</small>
        </div>
        <div class="countdown">
          <div class="number">
            <strong id="hours">23</strong>
          </div>
          <small> Hours</small>
        </div>
        <div class="countdown">
          <div class="number">
            <strong id="minutes">59</strong>
          </div>
          <small> Minutes</small>
        </div>
        <div class="countdown">
          <div class="number">
            <strong id="seconds">59</strong>
          </div>
          <small> Seconds</small>
        </div>
      </div>
    </div>
    <div class="socials">
      <a href="#"><img src="./images/icon-facebook.svg" alt="facebook" /></a>
      <a href="#"><img src="./images/icon-instagram.svg" alt="instagram" /></a>
      <a href="#"><img src="./images/icon-pinterest.svg" alt="pinterest" /></a>
    </div>

    <script src="app.js"></script>
  </body>
</html>
