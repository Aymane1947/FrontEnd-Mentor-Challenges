<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="left">
          <div class="wrapper">
            <div class="info">
              <h1>Get <span>insights</span> that help your business grow.</h1>
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>

            <div class="stats">
              <div>
                <div class="stats-counter">10k+</div>
                <div class="stats-head">companies</div>
              </div>
              <div>
                <div class="stats-counter">314</div>
                <div class="stats-head">templates</div>
              </div>
              <div>
                <div class="stats-counter">12m+</div>
                <div class="stats-head">queries</div>
              </div>
            </div>
          </div>
        </section>
        <section class="right">
          <img src="./images/image-header-desktop.jpg" alt="image-desktop" />
        </section>
      </div>
    </main>

</html>
